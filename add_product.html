<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petroleum Product Management</title>
    <link rel="icon" type="image/png" href="/favicon.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="header">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Q PMS</a>
            </div>
        </div>
    </nav> 

    <div class="form-container">
        <h1 class="heading-black">Add Details</h1>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="brand">Brand:</label>
                <input type="text" class="form-control" id="brand" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" class="form-control" id="quantity" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>&nbsp&nbsp&nbsp&nbsp
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                      Select
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                      <li><a>In stock</a></li>
                      <li><a >Out of stock</a></li>
                    </ul>
                  </div>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input onkeypress="return onlyNumberKey(event)" maxlength="4" type="text" class="form-control" id="price" required>
            </div>
            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
    </div>

    <div class="footer" id="contact">
        <h1 class="heading-black" style="color: white;">Contact</h1><br>
        <div class="row footer-content">
            <div class="col-md-6 text-left">
                <p><b>Address:</b> Eureka Towers, Mindspace, W, Mumbai</p>
                <p><b>Mobile:</b> +91 987654321</p>
                <p><b>Email:</b> abc@gmail.com</p>
                <p><b>Website:</b> helloabc.com</p>
            </div>
            <div class="col-md-6 text-right icons-container">
                <a href="https://www.facebook.com" target="_blank"><img src="./img/fb.png" class="icon" alt="facebook icon" ></a> 
                <a href="https://www.linkedin.com" target="_blank"> <img src="./img/linkedin.png" class="icon" alt="linked in icon"></a>
            </div>
        </div>
    </div>
    <script>
        function onlyNumberKey(evt) {
              
            // Only ASCII character in that range allowed
            var ASCIICode = (evt.which) ? evt.which : evt.keyCode
            if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
                return false;
            return true;
        }
    </script>    
</body>
</html>
